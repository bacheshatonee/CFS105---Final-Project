<!DOCTYPE html>
   <head>
       <meta charset="utf-8">
       <title>CFS105 Final Project</title>

       <link rel="stylesheet" type="text/css" href="style.css">

       <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

       <script src="script.js"></script>

   </head>

   <body>


      <div id="Creator">
        <h1>Let's Create an ID card!</h1>

        <br>
        <label for="firstName">First Name:</label>
        <br>
        <input id="firstName" type="text" placeholder="First Name">
        <br>

        <br>
        <label for="lastName">Last Name:</label>
        <br>
        <input id="lastName" type="text" placeholder="Last Name">
        <br>

        <br>
        <label for="age">Age:</label>
        <br>
        <input id="age" type="text" placeholder="Age">
        <br>

        <br>
        <label for="phoneNumber">Phone Number:</label>
        <br>
        <input id="phoneNumber" type="text" placeholder="Phone Number">
        <br>

        <br>
        <label for="address">Address:</label>
        <br>
        <input id="address" type="text" placeholder="Address">
        <br>

        <br>
        <button id="update" onclick="idCard()">Get ID card!</button>

      </div>

      <div id="idCard">
          <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
          <p id="postFullName">Jane Doe</p>
          <p id="postAge">Age: 25</p>
          <p id="postPhoneNumber">Phone Number: 1234567890</p>
          <p id="postAddress">123 Maple St</p>
      </div>

   </body>

</html>
